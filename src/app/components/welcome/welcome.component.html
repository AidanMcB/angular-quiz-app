<div class="welcome-page">
  <h2>Angular Quiz</h2>
  <div class="logo-container">
    <img [src]="angularLogo" class="angular-logo-img" alt="Angular logo">
  </div>
  <h4>Please select a topic to test your knowledge:</h4>
  <div class="topic-select">
      <div *ngFor="let category of categories" class="quiz-category" (click)="startQuiz(category)">
        {{ category.name }}
      </div>
  </div>
</div>
