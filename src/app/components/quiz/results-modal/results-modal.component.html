<ng-container *ngIf="!quizState.isModalHidden">
<!-- <ng-container *ngIf="true"> -->
  <div class="modal-screen">
    <div class="modal-container">
      <div class="header-bar">
        <button (click)="exit()">X</button>
      </div>
      <div class="modal-content">
        <span class="score">
          {{ quizState.score }} / 10
        </span>
      </div>
    </div>
  </div>
</ng-container>
