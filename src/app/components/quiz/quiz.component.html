<div class="quiz-wrapper">
  <div class="quiz-page">
    <h1 class="quiz-title">Angular Quiz App</h1>

    <div class="question-grid">
        <div *ngFor="let question of quizQuestions" class="question-card">
          <app-question [question]="question" (selectedAnswer)="selectAnswer($event)"></app-question>
        </div>
    </div>
  </div>
</div>
